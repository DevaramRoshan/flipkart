<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav1">
        <div class="logoBox">
          <img src="./images/logo.svg" alt="flipkart" />
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="search"
              placeholder="Search for products,Brands and more"
            />
          </div>
        </div>
        <div class="links">
          <div class="logo">
            <i class="fa-regular fa-user"></i>
            <p>login</p>
          </div>
          <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>cart</p>
          </div>
          <div class="seller">
            <i class="fa-solid fa-store"></i>
            <p>become a seller</p>
          </div>
          <div class="dots">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </nav>
    </header>
    <nav class="nav2">
      <div class="nav2Box">
        <div class="box">
          <img src="./images/grocery.webp" alt="grocery" />
          <p>Grocery</p>
        </div>
        <div class="box">
          <img src="./images/mobiles.webp" alt="mobiles" />
          <p>Mobiles</p>
        </div>
        <div class="box">
          <img src="./images/electronics.jpg" alt="electronics" />
          <p>electronics</p>
        </div>
        <div class="box">
          <img src="./images/furniture.jpeg" alt="furniture" />
          <p>furniture</p>
        </div>
        <div class="box">
          <img src="./images/fashion.jpg" alt="fashion" />
          <p>fashion</p>
        </div>
        <div class="box">
          <img src="./images/appliances.webp" alt="appliances" />
          <p>appliances</p>
        </div>
        <div class="box">
          <img src="./images/tpus.jpeg" alt="toys" />
          <p>toys</p>
        </div>
        <div class="box">
          <img src="./images/travel.webp" alt="travel" />
          <p>travel</p>
        </div>
        <div class="box">
          <img src="./images/bike.webp" alt="bikes" />
          <p>bikes</p>
        </div>
      </div>
    </nav>
  </body>
</html>
